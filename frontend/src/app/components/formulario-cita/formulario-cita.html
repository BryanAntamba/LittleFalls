<app-barra-navegacion></app-barra-navegacion>
<section class="formulario-cita">
  <form (ngSubmit)="agendarCita()">
    <h2>Agenda tu cita</h2>
    
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre: *</label>
      <input type="text" class="form-control" [(ngModel)]="cita.nombrePaciente" name="nombre" placeholder="Ingrese su nombre" required>
    </div>
    
    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido: *</label>
      <input type="text" class="form-control" [(ngModel)]="cita.apellidoPaciente" name="apellido" placeholder="Ingrese su apellido" required>
    </div>

    <div class="mb-3">
      <label for="correo" class="form-label">Correo Electrónico: *</label>
      <input type="email" class="form-control" [(ngModel)]="cita.correoPaciente" name="correo" placeholder="Ingrese su correo electrónico" required>
    </div>

    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono: *</label>
      <input type="tel" class="form-control" [(ngModel)]="cita.telefonoPaciente" name="telefono" placeholder="Ingrese su número de teléfono" required>
    </div>
    
    <div class="mb-3">
      <label for="nombreMascota" class="form-label">Nombre de la mascota: *</label>
      <input type="text" class="form-control" [(ngModel)]="cita.nombreMascota" name="nombreMascota" placeholder="Ingrese el nombre de su mascota" required>
    </div>

    <div class="mb-3">
      <label for="edad" class="form-label">Edad de la mascota: *</label>
      <input type="number" class="form-control" [(ngModel)]="cita.edadMascota" name="edad" placeholder="Ingrese la edad de su mascota" required>
    </div>
    
    <div class="mb-3">
      <label for="tipoMascota" class="form-label">Tipo de mascota: *</label>
      <select class="form-select" [(ngModel)]="cita.tipoMascota" name="tipoMascota" required>
        <option value="Perro">Perro</option>
        <option value="Gato">Gato</option>
        <option value="Conejo">Conejo</option>
        <option value="Hammster">Hammster</option>
        <option value="Ave">Ave</option>
        <option value="Cuy">Cuy</option>
        <option value="Raton">Raton</option>
      </select>
    </div>
    
    <div class="mb-3">
      <label for="sexoMascota" class="form-label">Sexo de la mascota: *</label>
      <select class="form-select" [(ngModel)]="cita.sexoMascota" name="sexoMascota" required>
        <option value="Macho">Macho</option>
        <option value="Hembra">Hembra</option>
      </select>
    </div>
    
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción: *</label>
      <textarea class="form-control" [(ngModel)]="cita.descripcion" name="descripcion" rows="3" placeholder="Describa el motivo de su cita médica" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="cargando">
      <span *ngIf="!cargando">Agendar Cita</span>
      <span *ngIf="cargando">Agendando...</span>
    </button>
  </form>
</section>

<app-pie-pagina></app-pie-pagina>
