<section class="login-section">
    <a routerLink="" class="btn-regresar">
        <i class="fa-solid fa-arrow-left"></i> Regresar
    </a>
    <form class="login-form">
        <h2>Registrate</h2>
        <div class="mb-3">
            <label for="inputText" class="form-label">Nombre:</label>
            <input type="text" id="inputText" class="form-control" placeholder="Ingrese su nombre"
                aria-describedby="TextHelpBlock" required>
        </div>
        <div class="mb-3">
            <label for="inputText" class="form-label">Apellido:</label>
            <input type="text" id="inputText" class="form-control" placeholder="Ingrese su apellido"
                aria-describedby="TextHelpBlock" required>
        </div>
        <div class="mb-3">
            <label for="inputNumber" class="form-label">Edad:</label>
            <input type="number" id="inputNumber" class="form-control" placeholder="Ingrese su apellido"
                aria-describedby="NumberHelpBlock" required>
        </div>
        <div class="mb-3">
            <label for="inputEmail" class="form-label">Correo:</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Ingrese su correo electronico"
                aria-describedby="emailHelpBlock" required>

        </div>
        <div class="mb-3">
            <label for="inputPassword" class="form-label">Contraseña:</label>
            <div class="password-container">
                <!--TYPE renderiza la UI con funcionalidad (controla el estado de visibilidad de la contraseña)-->
                <input [type]="showPassword ? 'text' : 'password'" id="inputPassword" class="form-control"
                    placeholder="Ingrese una contraseña" aria-describedby="emailHelpBlock" required>
                <!--Boton que realiza evento click para invocar al metodo de visualizar contraseña  o no mostar contraseña-->
                <button type="button" class="btn-toggle-password" (click)="togglePassword()"
                    aria-label="Mostrar contraseña">
                    <!--Colocamos el icono del fond-Awesome del ojo para el campo contraseña-->
                    <i [class]="showPassword ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'"></i>
                </button>
            </div>
        </div>
        <button type="button" class="btn btn-primary" routerLink="/Login-LittleFalls">Registrarse</button>
        <div class="login-links">
        </div>
    </form>
</section>

<app-pie-pagina></app-pie-pagina>
