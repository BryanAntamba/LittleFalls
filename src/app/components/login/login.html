<section class="login-section">
    <a routerLink="" class="btn-regresar">
        <i class="fa-solid fa-arrow-left"></i> Regresar
    </a>
    <form class="login-form">
        <h2>Inicia Sesión</h2>

        <div class="mb-3">
            <label for="inputEmail" class="form-label">Correo:</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Ingrese un correo valido"
                aria-describedby="emailHelpBlock" required>
        </div>

        <div class="mb-3">
            <label for="inputPassword" class="form-label">Contraseña:</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Ingrese su contraseña"
                aria-describedby="passwordHelpBlock" required>
        </div>

        <button type="button" class="btn btn-primary">Iniciar Sesión</button>
        <div class="login-links">
            <a routerLink="/RecuperarPasword" class="forgot-link">¿Olvidaste tu contraseña?</a>
            <a routerLink="/Registro-LittleFalls" class="register-link">Registrarte</a>
        </div>
    </form>
</section>

<app-pie-pagina></app-pie-pagina>
